<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/signup-done.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registrati - Concierge Croccante Panel Control</title>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column animated fadeInUp">
    <main role="main" class="inner cover">
        <h1 class="animated three wobble delay-1s text-danger">Registrazione fallita.</h1>
        <div id="centralDiv">
            <div id="sx">
                <img class="mb-4" src="../img/error.svg" alt="" width="150" height="150">
            </div>
            <div id="dx">
                <p class="lead">
                    Ritorna nella pagina pricipale e prova ad eseguire nuovamente la registrazione.
                </p>
            </div>
        </div>
        <div id="bottom">
            <p><a href="signup.html" class="btn btn-lg btn-outline-info" style="color: white"><i class="fa fa-user-plus" aria-hidden="true"></i> Registrati di nuovo</a></p>
        </div>
    </main>
</div>
</body>
</html>
